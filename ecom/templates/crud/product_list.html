{% extends '../base.html' %}
{% comment %} {% include '../header.html' %} {% endcomment %}

{% block content %}
  

  
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <th scope="row">{{p.id}}</th>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>
        
        <a class = "btn btn-danger" href ="{% url 'delete_product' p.id %}">DELETE</a>
        <a class = "btn btn-primary" href ="{% url 'update_product' p.id %}">UPDATE</a>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
